

    
<div>
    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>
    <div class="container__buscador">

        <mat-form-field appearance="fill">
            <mat-label>Buscar Heroe</mat-label>
            <input type="text"
                   placeholder="Buscar Heroe"
                   aria-label="Buscar"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                            #auto="matAutocomplete"
                            (optionSelected)="opcionSeleccionada( $event )">
                            
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>

              <mat-option value="" *ngIf="termino.length > 0 && heroes.length === 0">
                No se encontro ningun valor con el termino "{{termino}}"
              </mat-option>

            </mat-autocomplete>
          </mat-form-field>

    </div>

    <div *ngIf="heroeSeleccionado">
        <pre>
            {{heroeSeleccionado | json }}
        </pre>
    </div>
    
</div>
